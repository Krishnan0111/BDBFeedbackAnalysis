<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Analysis | BDB Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i data-feather="book" class="h-6 w-6 mr-2"></i>
                    <span class="text-xl font-semibold">BDB Feedback Analytics</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Dashboard</a>
                        <a href="colleges.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Colleges</a>
                        <a href="subjects.html" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-900">Subjects</a>
                        <a href="trainers.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Trainers</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main id="dashboard-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 opacity-0 transition-opacity duration-500">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Subject Performance</h1>
            <p class="mt-2 text-gray-600">Detailed analysis by subject</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium mb-4">Top 5 Performing Subjects</h2>
                <div class="h-80"><canvas id="subjectBarChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium mb-4">Lowest 5 Performing Subjects</h2>
                <div class="h-80"><canvas id="subjectLowChart"></canvas></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Subject Details</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avg Score</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Colleges</th>
                        </tr>
                    </thead>
                    <tbody id="subject-details-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="loader" class="loader"></div>
    <div id="error-message" class="hidden text-center text-red-500 font-semibold p-8"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0L61joIbF6rMUe1nOmwUJ8fn3RlUsI2NB5f1uus-1j-Cs7wYIwKkfJmj1S2HuKSS5UQ/exec';

        async function fetchData() {
            if (!SCRIPT_URL || SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbx0L61joIbF6rMUe1nOmwUJ8fn3RlUsI2NB5f1uus-1j-Cs7wYIwKkfJmj1S2HuKSS5UQ/exec') {
                document.getElementById('error-message').innerHTML = `<p><strong>Configuration Error:</strong> Please paste your Google Apps Script URL into this file.</p>`;
                document.getElementById('error-message').classList.remove('hidden');
                return null;
            }
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const data = await response.json();
                if (data.error) throw new Error(`Script error: ${data.error}`);
                return data;
            } catch (error) {
                document.getElementById('error-message').textContent = `Failed to load data: ${error.message}`;
                document.getElementById('error-message').classList.remove('hidden');
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            document.getElementById('loader').style.display = 'none';
            if (data) {
                document.getElementById('dashboard-content').classList.add('opacity-100');
                createSubjectCharts(data);
                populateSubjectTable(data);
            }
            feather.replace();
        });

        function createSubjectCharts(data) {
            const subjects = [...new Set(data.map(row => row['Subject']))];
            const subjectScores = subjects.map(subject => {
                const subjectRows = data.filter(row => row['Subject'] === subject);
                const avgScore = (subjectRows.map(r => (parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2).reduce((a, b) => a + b, 0) / subjectRows.length);
                return { subject, avgScore };
            }).sort((a, b) => b.avgScore - a.avgScore);

            // Top 5
            new Chart(document.getElementById('subjectBarChart'), {
                type: 'bar',
                data: {
                    labels: subjectScores.slice(0, 5).map(s => s.subject),
                    datasets: [{
                        label: 'Average Score',
                        data: subjectScores.slice(0, 5).map(s => s.avgScore.toFixed(2)),
                        backgroundColor: '#10B981'
                    }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { min: 0, max: 10 } } }
            });
            
            // Bottom 5
            new Chart(document.getElementById('subjectLowChart'), {
                type: 'bar',
                data: {
                    labels: subjectScores.slice(-5).reverse().map(s => s.subject),
                    datasets: [{
                        label: 'Average Score',
                        data: subjectScores.slice(-5).reverse().map(s => s.avgScore.toFixed(2)),
                        backgroundColor: '#EF4444'
                    }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { min: 0, max: 10 } } }
            });
        }
        
        function populateSubjectTable(data) {
            const subjects = [...new Set(data.map(row => row['Subject']))];
            const tableBody = document.getElementById('subject-details-body');
            tableBody.innerHTML = '';

            subjects.forEach(subject => {
                const subjectRows = data.filter(row => row['Subject'] === subject);
                const avgScore = (subjectRows.map(r => (parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2).reduce((a, b) => a + b, 0) / subjectRows.length).toFixed(2);
                const colleges = [...new Set(subjectRows.map(r => r['College']))].join(', ');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${subject}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${avgScore}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${colleges}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
