<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Analysis | BDB Feedback</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i data-feather="book" class="h-6 w-6 mr-2"></i>
                    <span class="text-xl font-semibold">BDB Feedback Analytics</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Dashboard</a>
                        <a href="colleges.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Colleges</a>
                        <a href="subjects.html" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-900">Subjects</a>
                        <a href="trainers.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Trainers</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Subject Performance</h1>
            <p class="mt-2 text-gray-600">Detailed analysis by subject</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium mb-4">Top Performing Subjects</h2>
                <div class="h-80">
                    <canvas id="subjectBarChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium mb-4">Lowest Performing Subjects</h2>
                <div class="h-80">
                    <canvas id="subjectLowChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">Subject Details</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avg Score</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Colleges</th>
                        </tr>
                    </thead>
                    <tbody id="subject-details-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1nCG_kW1WdOykXAb-dPF9PSgEnQj6KSLbqkgxMfRhfQ0/edit?usp=sharing'; // <-- PASTE YOUR URL HERE

        async function fetchData() {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            return text.split('\n').map(row => row.split(','));
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            const headers = data[0];
            const rows = data.slice(1);
            
            const processedData = rows.map(row => {
                const rowData = {};
                headers.forEach((header, index) => {
                    rowData[header.trim()] = row[index] ? row[index].trim() : '';
                });
                return rowData;
            });
            
            createSubjectCharts(processedData);
            populateSubjectTable(processedData);
        });

        function createSubjectCharts(data) {
            const subjects = [...new Set(data.map(row => row['Subject']))];
            const subjectScores = subjects.map(subject => {
                const subjectRows = data.filter(row => row['Subject'] === subject);
                const avgScore = (subjectRows.map(r => (parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2).reduce((a, b) => a + b, 0) / subjectRows.length);
                return { subject, avgScore };
            }).sort((a, b) => b.avgScore - a.avgScore);

            // Top 5
            new Chart(document.getElementById('subjectBarChart'), {
                type: 'bar',
                data: {
                    labels: subjectScores.slice(0, 5).map(s => s.subject),
                    datasets: [{
                        label: 'Average Score',
                        data: subjectScores.slice(0, 5).map(s => s.avgScore.toFixed(2)),
                        backgroundColor: '#10B981'
                    }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
            });
            
            // Bottom 5
            new Chart(document.getElementById('subjectLowChart'), {
                type: 'bar',
                data: {
                    labels: subjectScores.slice(-5).reverse().map(s => s.subject),
                    datasets: [{
                        label: 'Average Score',
                        data: subjectScores.slice(-5).reverse().map(s => s.avgScore.toFixed(2)),
                        backgroundColor: '#EF4444'
                    }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
            });
        }
        
        function populateSubjectTable(data) {
            const subjects = [...new Set(data.map(row => row['Subject']))];
            const tableBody = document.getElementById('subject-details-body');
            tableBody.innerHTML = '';

            subjects.forEach(subject => {
                const subjectRows = data.filter(row => row['Subject'] === subject);
                const avgScore = (subjectRows.map(r => (parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2).reduce((a, b) => a + b, 0) / subjectRows.length).toFixed(2);
                const colleges = [...new Set(subjectRows.map(r => r['College']))].join(', ');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${subject}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${avgScore}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${colleges}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>

</html>
