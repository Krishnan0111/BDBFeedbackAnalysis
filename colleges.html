<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleges Analysis | BDB Feedback</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-700 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i data-feather="bookmark" class="h-6 w-6 mr-2"></i>
                    <span class="text-xl font-semibold">BDB Feedback Analytics</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Dashboard</a>
                        <a href="colleges.html" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-900">Colleges</a>
                        <a href="subjects.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Subjects</a>
                        <a href="trainers.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-600">Trainers</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">College Performance</h1>
            <p class="mt-2 text-gray-600">Detailed analysis by college</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium mb-4">Top Performing Colleges</h2>
                <div class="h-64">
                    <canvas id="collegeRankingChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-lg font-medium mb-4">Score Distribution</h2>
                <div class="h-64">
                    <canvas id="collegeBoxPlot"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-900">College Comparison</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avg Content</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avg Trainer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subjects</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action Items</th>
                        </tr>
                    </thead>
                    <tbody id="college-comparison-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1nCG_kW1WdOykXAb-dPF9PSgEnQj6KSLbqkgxMfRhfQ0/edit?gid=2106409687#gid=2106409687'; // <-- PASTE YOUR URL HERE

        async function fetchData() {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            return text.split('\n').map(row => row.split(','));
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            const headers = data[0];
            const rows = data.slice(1);
            
            const processedData = rows.map(row => {
                const rowData = {};
                headers.forEach((header, index) => {
                    rowData[header.trim()] = row[index] ? row[index].trim() : '';
                });
                return rowData;
            });

            createCollegeRankingChart(processedData);
            createCollegeBoxPlot(processedData);
            populateCollegeComparisonTable(processedData);
        });

        function createCollegeRankingChart(data) {
            const colleges = [...new Set(data.map(row => row['College']))];
            const collegeScores = colleges.map(college => {
                const collegeRows = data.filter(row => row['College'] === college);
                const avgScore = (collegeRows.map(r => (parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2).reduce((a, b) => a + b, 0) / collegeRows.length);
                return { college, avgScore };
            }).sort((a, b) => b.avgScore - a.avgScore);

            new Chart(document.getElementById('collegeRankingChart'), {
                type: 'bar',
                data: {
                    labels: collegeScores.map(c => c.college),
                    datasets: [{
                        label: 'Average Score',
                        data: collegeScores.map(c => c.avgScore.toFixed(2)),
                        backgroundColor: 'rgba(79, 70, 229, 0.7)'
                    }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
            });
        }
        
        function createCollegeBoxPlot(data) {
            // Chart.js does not support box plots out of the box. A more complex library or plugin would be needed.
            // This is a simplified bar chart showing score ranges instead.
            const colleges = [...new Set(data.map(row => row['College']))];
            const scoreRanges = {
                '0-6': colleges.map(c => data.filter(r => r.College === c && ((parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2) < 6).length),
                '6-8': colleges.map(c => data.filter(r => r.College === c && ((parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2) >= 6 && ((parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2) < 8).length),
                '8-10': colleges.map(c => data.filter(r => r.College === c && ((parseFloat(r['Content Score']) + parseFloat(r['Trainer Score'])) / 2) >= 8).length),
            };

            new Chart(document.getElementById('collegeBoxPlot'), {
                type: 'bar',
                data: {
                    labels: colleges,
                    datasets: [
                        { label: '0-6', data: scoreRanges['0-6'], backgroundColor: '#EF4444' },
                        { label: '6-8', data: scoreRanges['6-8'], backgroundColor: '#F59E0B' },
                        { label: '8-10', data: scoreRanges['8-10'], backgroundColor: '#10B981' }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } }
            });
        }

        function populateCollegeComparisonTable(data) {
            const colleges = [...new Set(data.map(row => row['College']))];
            const tableBody = document.getElementById('college-comparison-body');
            tableBody.innerHTML = '';

            colleges.forEach(college => {
                const collegeRows = data.filter(row => row['College'] === college);
                const avgContent = (collegeRows.map(r => parseFloat(r['Content Score'])).reduce((a, b) => a + b, 0) / collegeRows.length).toFixed(2);
                const avgTrainer = (collegeRows.map(r => parseFloat(r['Trainer Score'])).reduce((a, b) => a + b, 0) / collegeRows.length).toFixed(2);
                const subjectsCount = new Set(collegeRows.map(r => r['Subject'])).size;
                const lowScores = collegeRows.filter(r => parseFloat(r['Content Score']) < 7 || parseFloat(r['Trainer Score']) < 7).length;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${college}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${avgContent}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${avgTrainer}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${subjectsCount}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${lowScores > 0 ? `${lowScores} subjects need review` : '-'}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
